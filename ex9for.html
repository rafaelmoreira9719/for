<body>
    
<input id="ipt1" placeholder="digite o numero"> <br><br>
<input id="ipt2" placeholder="digite o segundo numero"> <br><br>

<button onclick="mostrar()">Clica ai porra</button> <br>

<div id="div_msg"></div>

</body>
</html>
<script>


function mostrar() {
    var numero = Number(ipt1.value);
    var numero2 = Number(ipt2.value);

        for (var index = numero; index <= numero2; index++) {
           
        } if (numero < 1 || numero2 >= 100) {
        alert('O numero tem que ser entre 1 e 100')
        } else if (index %2 != 0) {
         div_msg.innerHTML += `${index}<br>`;
        }

}

</script>
