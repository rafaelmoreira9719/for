<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    
<button onclick="mostrar()">Mostrar</button> <br>
<div id="div_msg"></div>

</body>
</html>
<script>

function mostrar() {
    
    for (var index = 1; index <= 15; index++) {
        div_msg.innerHTML += `${index} <br>`;
        
    }

}

</script>
